docker:
  
  # Main Dockerfile - Production Optimized
  dockerfile_main: |
    # Multi-stage build for minimal image size
    FROM python:3.12-alpine3.19 AS builder
    
    # Build dependencies
    RUN apk add --no-cache gcc musl-dev libffi-dev openssl-dev python3-dev
    
    WORKDIR /build
    COPY requirements.txt .
    RUN pip wheel --no-cache-dir --no-deps --wheel-dir /build/wheels -r requirements.txt
    
    # Runtime stage
    FROM python:3.12-alpine3.19
    
    LABEL maintainer="llms-os@example.com" \
          version="2.0.0" \
          description="Enhanced LLMs_OS with monitoring"
    
    # Install runtime dependencies
    RUN apk add --no-cache libffi openssl curl && \
        adduser -D -u 1000 appuser
    
    WORKDIR /app
    
    # Copy wheels and install
    COPY --from=builder /build/wheels /wheels
    RUN pip install --no-cache /wheels/*
    
    # Copy application
    COPY --chown=appuser:appuser ./src/ /app/
    RUN pip install --no-cache-dir -e /app
    
    # Security: Run as non-root
    USER appuser
    
    # Health check
    HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
        CMD python -c "import LLMs_OS; print('healthy')" || exit 1
    
    ENTRYPOINT ["llms-os"]
    CMD ["--help"]

  # Development Dockerfile with hot reload
  dockerfile_dev: |
    FROM python:3.12-slim
    
    WORKDIR /app
    
    RUN apt-get update && apt-get install -y \
        gcc \
        git \
        vim \
        curl \
        && rm -rf /var/lib/apt/lists/*
    
    COPY requirements.dev.txt .
    RUN pip install --no-cache-dir -r requirements.dev.txt
    
    # Install development tools
    RUN pip install --no-cache-dir \
        ipython \
        ipdb \
        black \
        flake8 \
        mypy \
        pytest \
        pytest-cov \
        pytest-asyncio \
        watchdog
    
    COPY ./src/ /app/
    RUN pip install -e /app
    
    # Enable hot reload
    ENV PYTHONUNBUFFERED=1
    ENV WATCHDOG_ENABLED=1
    
    CMD ["watchmedo", "auto-restart", "--patterns=*.py", "--recursive", "--", "llms-os", "--dev"]

  # Mock API Dockerfile
  dockerfile_mock_api: |
    FROM python:3.11-slim
    
    WORKDIR /app
    
    RUN pip install --no-cache-dir \
        Flask==3.0.0 \
        Flask-CORS==4.0.0 \
        requests==2.31.0 \
        redis==5.0.1 \
        prometheus-client==0.19.0
    
    COPY app.py .
    
    EXPOSE 8000
    
    # Health endpoint
    HEALTHCHECK --interval=10s --timeout=3s \
        CMD curl -f http://localhost:8000/health || exit 1
    
    CMD ["python", "-u", "app.py"]

